<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#grad1)" stroke="#8B4513" stroke-width="2"/>
  
  <!-- Building silhouette -->
  <rect x="25" y="35" width="50" height="40" fill="#8B4513" rx="2"/>
  <rect x="30" y="40" width="8" height="12" fill="#D4AF37"/>
  <rect x="42" y="40" width="8" height="12" fill="#D4AF37"/>
  <rect x="54" y="40" width="8" height="12" fill="#D4AF37"/>
  <rect x="66" y="40" width="8" height="12" fill="#D4AF37"/>
  
  <!-- Door -->
  <rect x="45" y="55" width="10" height="20" fill="#654321" rx="1"/>
  
  <!-- Roof -->
  <polygon points="20,35 50,20 80,35" fill="#654321"/>
  
  <!-- Text "A" -->
  <text x="50" y="30" font-family="serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#FFFFFF">A</text>
</svg>