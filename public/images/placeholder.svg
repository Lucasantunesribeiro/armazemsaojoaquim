<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="icon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64748b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#94a3b8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)" stroke="#cbd5e1" stroke-width="2" rx="8"/>
  
  <!-- Icon background circle -->
  <circle cx="200" cy="120" r="35" fill="url(#icon)" opacity="0.1"/>
  
  <!-- Restaurant/food icon -->
  <g transform="translate(200,120)" fill="url(#icon)" opacity="0.6">
    <!-- Plate -->
    <circle cx="0" cy="0" r="25" fill="none" stroke="currentColor" stroke-width="2"/>
    <!-- Fork -->
    <path d="M-15,-20 L-15,-5 M-18,-20 L-18,-12 M-12,-20 L-12,-12" stroke="currentColor" stroke-width="1.5" fill="none"/>
    <!-- Knife -->
    <path d="M15,-20 L15,-5 M12,-20 L18,-15 L15,-12" stroke="currentColor" stroke-width="1.5" fill="none"/>
    <!-- Food on plate -->
    <circle cx="-5" cy="0" r="3" fill="currentColor" opacity="0.4"/>
    <circle cx="5" cy="-3" r="2.5" fill="currentColor" opacity="0.4"/>
    <circle cx="2" cy="4" r="2" fill="currentColor" opacity="0.4"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="190" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#475569">
    Armazém São Joaquim
  </text>
  <text x="200" y="210" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#64748b">
    Imagem não disponível
  </text>
  <text x="200" y="230" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#94a3b8">
    Placeholder temporário
  </text>
</svg> 