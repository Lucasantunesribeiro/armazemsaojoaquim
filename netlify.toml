[build]
  command = "npm ci --prefer-offline --no-audit --no-fund --fetch-timeout=600000 --fetch-retry-mintimeout=10000 --fetch-retry-maxtimeout=60000 --fetch-retries=5 && npm run build"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps --prefer-offline --no-audit --no-fund"
  NPM_CONFIG_PRODUCTION = "false"
  NPM_CONFIG_FETCH_TIMEOUT = "600000"
  NPM_CONFIG_FETCH_RETRY_MINTIMEOUT = "10000"
  NPM_CONFIG_FETCH_RETRY_MAXTIMEOUT = "60000"
  NPM_CONFIG_FETCH_RETRIES = "5"
  NPM_CONFIG_REGISTRY = "https://registry.npmjs.org/"
  NODE_ENV = "production"
  NEXT_TELEMETRY_DISABLED = "1"
  ESLINT_NO_DEV_ERRORS = "true"
  NEXT_PRIVATE_SKIP_MIDDLEWARE_VALIDATION = "true"
  CI = "true"
  DISABLE_ESLINT_PLUGIN = "true"

# Plugin oficial do Next.js para Netlify
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Configuração de timeout para funções
[functions]
  node_bundler = "esbuild"

# Redirects para garantir que APIs funcionem corretamente
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/__api__"
  status = 200
  force = false

# Headers para API routes - ordem importa
[[headers]]
  for = "/api/*"
  [headers.values]
    Content-Type = "application/json"
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
    Cache-Control = "no-store, no-cache, must-revalidate"

# Headers básicos de segurança
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Headers para imagens para resolver warning de preload
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

 