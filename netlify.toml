[build]
  command = "npm ci --prefer-offline --no-audit --no-fund --fetch-timeout=600000 --fetch-retry-mintimeout=10000 --fetch-retry-maxtimeout=60000 --fetch-retries=5 && npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps --prefer-offline --no-audit --no-fund"
  NPM_CONFIG_PRODUCTION = "false"
  NPM_CONFIG_FETCH_TIMEOUT = "600000"
  NPM_CONFIG_FETCH_RETRY_MINTIMEOUT = "10000"
  NPM_CONFIG_FETCH_RETRY_MAXTIMEOUT = "60000"
  NPM_CONFIG_FETCH_RETRIES = "5"
  NPM_CONFIG_REGISTRY = "https://registry.npmjs.org/"
  NODE_ENV = "production"
  NEXT_TELEMETRY_DISABLED = "1"
  ESLINT_NO_DEV_ERRORS = "true"
  NEXT_PRIVATE_SKIP_MIDDLEWARE_VALIDATION = "true"
  CI = "true"
  DISABLE_ESLINT_PLUGIN = "true"

# Configuração para Next.js com API routes
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Headers para CORS e segurança
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
    Cache-Control = "no-cache"

# Redirects para SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["admin"]}

# Configuração de timeout para funções
[functions]
  node_bundler = "esbuild"

# Headers de segurança e performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"

# Cache para assets estáticos do Next.js
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache para imagens - IMPORTANTE
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"
    Vary = "Accept"
    Access-Control-Allow-Origin = "*"

# Cache para imagens otimizadas
[[headers]]
  for = "/**/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=86400"
    
[[headers]]
  for = "/**/*.jpeg"  
  [headers.values]
    Cache-Control = "public, max-age=86400"
    
[[headers]]
  for = "/**/*.png"
  [headers.values]
    Cache-Control = "public, max-age=86400"
    
[[headers]]
  for = "/**/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=86400"
    
[[headers]]
  for = "/**/*.avif"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# Cache para ícones
[[headers]]
  for = "/*.ico"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Cache para manifest e service worker
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Configurações de timeout e retry
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true 